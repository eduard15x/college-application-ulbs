<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirULBS - New Year's Eve Vacations</title>
    <link rel="stylesheet" href="/application_base/client/scss/index.css">
    <!-- Adding icons from Font Awesome Site -->
    <script src="https://kit.fontawesome.com/a7e6fe19e5.js" crossorigin="anonymous"></script>

    <!-- addinc slick plugin for carousel  -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

    <header class="container-header">
        <div class="container-header__secondary">
            <a href="/application_base/app_base/index.html" class="container-header__secondary--a">
                <i class="fa-solid fa-earth-europe"></i>
                <span class="container-header__secondary--a__span">AirULBS</span>
            </a>
        </div>
        <nav class="container-nav d-none">
            <a href="/application_base/app_base/account.html" class="container-nav__link">Book now</a>
            <a href="" class="container-nav__link">Offers</a>
            <a href="" class="container-nav__link">Availability</a>
            <a href="" class="container-nav__link">More details</a>
            <a href="" class="container-nav__link">Contact</a>
            <a href="" class="container-nav__link">Account</a>
        </nav>
        <i class="fa-solid fa-bars burger-menu"></i>
    </header>

    <main class="container-main container-main-----is-hidden">
        <div class="container-main--is-hidden">
            <section class="carousel-intro d-none container-main--is-hidden">
                <div><img class="carousel-intro--hotels" src="/application_base/images/hotels/amsterdam/1.jpg"></img></div>
                <div><img class="carousel-intro--hotels" src="/application_base/images/hotels/berlin/1.jpg"></img></div>
                <div><img class="carousel-intro--hotels" src="/application_base/images/hotels/budapest/1.jpg"></img></div>
                <div><img class="carousel-intro--hotels" src="/application_base/images/hotels/london/1.jpg"></img></div>
            </section>
        </div>

        <section class="container-account">
            <div class="container-account__row login-box">
                <h1 class="container-account__row--title">Login</h1>
                <form class="container-account__form login-form">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                    <button type="submit">LOGIN</button>
                </form>
                <p class="container-account--additional">Don't have an account? <span class="register-buton">Register now</span> </p>
            </div>

            <div class="container-account__row register-box container-main--is-hidden">
                <h1 class="container-account__row--title">Register</h1>
                <form class="container-account__form register-form">
                    <label>First name</label>
                    <input type="text" placeholder="First name">
                    <label>Second name</label>
                    <input type="text" placeholder="Second name">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                    <label>Confirm Email</label>
                    <input type="email" placeholder="Confirm email">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password">
                    <button type="submit">REGISTER</button>
                </form>
                <p class="container-account--additional">Already have an account? <span class="register-buton">Login</span> </p>
            </div>
        </section>
    </main>



    <footer class="container-footer">
        <a href="/application_base/app_base/index.html" class="container-footer__logo">
            <i class="fa-solid fa-earth-europe"></i>
            <span class="container-footer__logo--span">AirULBS</span>
        </a>
        <div class="container-footer__informations">
            <p>Doctor Ion Ra»õiu 5-7, Sibiu, Romaniad</p>
            <div class="container-footer__informations--contact">
                <a href="mailto:AirULBS@reservations.com">Email Us</a>
                <a href="tel:+40743224090">Call Us</a>
            </div>
        </div>
        <p class="container-footer__copyright">&copy; 2022 POWER RANGERS. All Rights Reserved</p>
    </footer>
    

    <!-- adding js file -->
    <script src="/application_base/client/js/main.js" type="module"></script>
    <!-- adding jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- adding slick.js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
