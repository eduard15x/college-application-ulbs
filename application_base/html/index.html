<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Application</title>
    <link rel="stylesheet" href="/application_base/css/base.css">
</head>
<body>

    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Book now</a>
            <a href="">Prices</a>
            <a href="">Availability</a>
            <a href="">See more</a>
            <a href="">Contact</a>
            <a href="">Account</a>
        </nav>
    </header>

    <main>
        <section class="red">
            <h2>Our places</h2>
            <ul>
                <li>
                    <p>Achtis</p>
                    <img src="/application_base/images/hotels/achtis.jpg" alt="">
                </li>
                <li>
                    <p>Colline</p>
                    <img src="/application_base/images/hotels/colline.jpg" alt="">
                </li>
                <li>
                    <p>Jaya</p>
                    <img src="/application_base/images/hotels/jaya.jpg" alt="">
                </li>
                <li>
                    <p>Legian</p>
                    <img src="/application_base/images/hotels/legian.jpg" alt="">
                </li>
                <li>
                    <p>Omnia</p>
                    <img src="/application_base/images/hotels/omnia.jpg" alt="">
                </li>
            </ul>
        </section>

        <section class="white">
            <h1>Booking</h1>
            <p>LOGO</p>

            <section class="container-form">
                <h2>Book your apartment</h2>
                <form>
                    <div class="div-form">
                        <label>First name</label>
                        <input type="text">
                    </div>
                    <div class="div-form">
                        <label>Second name</label>
                        <input type="text">
                    </div>
                    <div class="div-form">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="div-form">
                        <label>Phone number</label>
                        <input type="tel">
                    </div>
                    <div class="div-form">
                        <label>Choose hotel</label>
                        <select>
                            <option value="Select" disabled selected>Select</option>
                            <option>Achtis</option>
                            <option>Colline</option>
                            <option>Jaya</option>
                            <option>Legian</option>
                        </select>
                    </div>
                    <div class="div-form">
                        <label>Choose date</label>
                        <select>
                            <option disabled selected>Choose date</option>
                            <option>10-11-2022</option>
                            <option>10-12-2022</option>
                            <option>11-11-2022</option>
                            <option>11-12-2022</option>
                        </select>
                    </div>
                    <button>Confirm</button>
                </form>
            </section>

            <section class="container-availability">
                <h2>Check Availability</h2>
            </section>
        </section>
            

        <section class="red">
            <h2>Why here?</h2>
            <ul>
                <li>PRIVATE EVENTS</li>
                <li>SPECIFIC RESTAURANTS</li>
                <li>SPECIAL GUESTS</li>
                <li>DISCO</li>
                <li>PRIVATE TRANSPORT</li>
            </ul>
        </section>
    </main>


    <footer>

    </footer>
    
</body>
</html>
